<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vet 2°rcg System - Redirecionando</title>
    <style>
        body {
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f7ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        
        .redirect-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #2c7fb8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: #2c7fb8;
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="loading-spinner"></div>
        <h1>Vet 2°rcg System</h1>
        <p>Redirecionando para a tela de login...</p>
        <p><small>Se o redirecionamento não funcionar, <a href="login.html">clique aqui</a></small></p>
    </div>

    <script>
        // Redirecionar para a página de login após 2 segundos
        setTimeout(function() {
            window.location.href = 'login.html';
        }, 2000);
        
        // Redirecionar imediatamente se o usuário clicar
        document.addEventListener('click', function() {
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
