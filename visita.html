<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitas Veterin√°rias - Vet 2¬∞rcg System</title>
    <style>
        /* (todo o CSS permanece exatamente o mesmo) */
        
        /* ESTILOS ADICIONAIS PARA PERMISS√ïES */
        .permission-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        .permission-badge.admin {
            background: linear-gradient(135deg, #2c7fb8 0%, #1d5f8a 100%);
            color: white;
        }
        
        .permission-badge.moderador {
            background: linear-gradient(135deg, #7fcdbb 0%, #5bbfa5 100%);
            color: white;
        }
        
        .permission-badge.visitante {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            color: white;
        }
    </style>
</head>
<body>
    <!-- TELA DE VISITAS -->
    <div id="filesPage">
        <div class="header">
            <div class="logo-section">
                <div class="logo-image-small">
                    <img src="2-rcg-926x926 (1).jpg" alt="Logo Veterin√°ria">
                </div>
                <div class="logo-text">
                    <h1>Vet 2¬∞rcg System</h1>
                    <p>Gest√£o Inteligente de Visitas Veterin√°rias</p>
                    <p>Controle di√°rio das visitas aos cavalos do Hipo e DH</p>
                </div>
            </div>
            <div class="user-info">
                <p>Logado como: <span id="loggedUser">Administrador</span></p>
                <button class="btn-voltar" id="btnVoltar">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Voltar para Arquivos
                </button>
            </div>
        </div>
        
        <div class="main-container">
            <h1 class="page-title">
                <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 21V5C19 3.89543 18.1046 3 17 3H7C5.89543 3 5 3.89543 5 5V21M19 21L21 21M19 21H14M5 21L3 21M5 21H10M9 6.99998H15M9 11H15M9 15H13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Di√°rio de Visitas Veterin√°rias
                <span id="userPermissionBadge" class="permission-badge">Carregando...</span>
            </h1>
            
            <!-- (restante do HTML permanece exatamente o mesmo) -->
        </div>
    </div>
    
    <!-- (modais permanecem exatamente os mesmos) -->

    <script>
        // ========== SISTEMA DE PERMISS√ïES ==========
        function checkUserPermissions() {
            const userRole = localStorage.getItem('userRole');
            const permissions = JSON.parse(localStorage.getItem('userPermissions') || '{}');
            
            if (!userRole || !permissions) {
                window.location.href = 'login.html';
                return null;
            }
            
            return { role: userRole, permissions: permissions };
        }
        
        function applyPermissionsToVisitaPage() {
            const userInfo = checkUserPermissions();
            if (!userInfo) return;
            
            const { role, permissions } = userInfo;
            const currentUser = localStorage.getItem('currentUser');
            
            // Atualizar informa√ß√µes do usu√°rio
            const loggedUser = document.getElementById('loggedUser');
            const permissionBadge = document.getElementById('userPermissionBadge');
            
            if (loggedUser) {
                loggedUser.textContent = currentUser;
            }
            
            if (permissionBadge) {
                permissionBadge.textContent = role === 'admin' ? 'Administrador' : 
                                           role === 'moderador' ? 'Moderador' : 'Visitante';
                permissionBadge.className = `permission-badge ${role}`;
            }
            
            // Aplicar restri√ß√µes baseadas no papel
            if (role === 'visitante') {
                // Visitante n√£o pode criar ou editar cadernos de visita
                disableVisitaCreateButtons();
                showPermissionAlert('Visitante: Acesso apenas para consulta. N√£o pode criar ou editar cadernos de visita.', 'warning');
            }
            // Moderador e Admin t√™m todas as permiss√µes para caderno de visitas
        }
        
        function disableVisitaCreateButtons() {
            const createButtons = ['#btnNovoCaderno', '#btnAddMoreHorses', '#btnFinalizarVisita'];
            createButtons.forEach(selector => {
                const button = document.querySelector(selector);
                if (button) {
                    button.classList.add('btn-disabled');
                    button.setAttribute('title', 'Visitante n√£o tem permiss√£o para esta a√ß√£o');
                    button.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        showPermissionAlert('Visitante n√£o tem permiss√£o para criar ou gerenciar cadernos de visita.');
                    });
                }
            });
            
            // Tamb√©m desabilitar bot√µes de marcar como visitado
            setTimeout(() => {
                const visitButtons = document.querySelectorAll('.btn-visit:not(.visited)');
                visitButtons.forEach(btn => {
                    btn.classList.add('btn-disabled');
                    btn.setAttribute('title', 'Visitante n√£o tem permiss√£o para marcar visitas');
                    btn.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        showPermissionAlert('Visitante n√£o tem permiss√£o para marcar cavalos como visitados.');
                    });
                });
            }, 1000);
        }
        
        function showPermissionAlert(message, type = 'error') {
            // Remover alertas anteriores
            const existingAlerts = document.querySelectorAll('.permission-alert');
            existingAlerts.forEach(alert => alert.remove());
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `permission-alert ${type}`;
            alertDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'warning' ? 'linear-gradient(135deg, #f39c12 0%, #e67e22 100%)' : 'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)'};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
                z-index: 9999;
                display: flex;
                align-items: center;
                gap: 10px;
                animation: slideInRight 0.3s ease;
                max-width: 400px;
            `;
            
            alertDiv.innerHTML = `
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 9V11M12 15H12.01M5.07183 19H18.9282C20.4678 19 21.4301 17.3333 20.6603 16L13.7321 4C12.9623 2.66667 11.0378 2.66667 10.268 4L3.33978 16C2.56998 17.3333 3.53223 19 5.07183 19Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>${message}</span>
                <button class="permission-alert-close">&times;</button>
            `;
            
            document.body.appendChild(alertDiv);
            
            alertDiv.querySelector('.permission-alert-close').addEventListener('click', () => {
                alertDiv.remove();
            });
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.style.animation = 'slideInRight 0.3s ease reverse';
                    setTimeout(() => {
                        if (alertDiv.parentNode) {
                            alertDiv.remove();
                        }
                    }, 300);
                }
            }, 5000);
        }
        
        // Adicionar CSS para anima√ß√£o
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            .permission-alert-close {
                background: rgba(255, 255, 255, 0.2);
                border: none;
                color: white;
                width: 24px;
                height: 24px;
                border-radius: 50%;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-left: auto;
                flex-shrink: 0;
            }
            
            .permission-alert-close:hover {
                background: rgba(255, 255, 255, 0.3);
            }
            
            .btn-disabled {
                opacity: 0.5;
                cursor: not-allowed !important;
                position: relative;
            }
            
            .btn-disabled::after {
                content: "üîí";
                position: absolute;
                top: -5px;
                right: -5px;
                font-size: 12px;
                background: rgba(0,0,0,0.7);
                color: white;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        `;
        document.head.appendChild(style);
        
        // ========== MODIFICA√á√ïES NAS FUN√á√ïES EXISTENTES ==========
        
        // Modificar fun√ß√£o de criar novo caderno
        btnNovoCaderno.addEventListener('click', () => {
            const userInfo = checkUserPermissions();
            if (!userInfo) return;
            
            const { role } = userInfo;
            
            if (role === 'visitante') {
                showPermissionAlert('Visitante n√£o tem permiss√£o para criar cadernos de visitas.');
                return;
            }
            
            openCadernoModal();
        });
        
        // Modificar fun√ß√£o de adicionar mais cavalos
        btnAddMoreHorses.addEventListener('click', () => {
            const userInfo = checkUserPermissions();
            if (!userInfo) return;
            
            const { role } = userInfo;
            
            if (role === 'visitante') {
                showPermissionAlert('Visitante n√£o tem permiss√£o para adicionar cavalos √† visita.');
                return;
            }
            
            openAddHorsesModal();
        });
        
        // Modificar fun√ß√£o de finalizar servi√ßo
        btnFinalizarVisita.addEventListener('click', () => {
            const userInfo = checkUserPermissions();
            if (!userInfo) return;
            
            const { role } = userInfo;
            
            if (role === 'visitante') {
                showPermissionAlert('Visitante n√£o tem permiss√£o para finalizar visitas.');
                return;
            }
            
            finalizarServicoVisitas();
        });
        
        // Modificar fun√ß√£o de marcar cavalo como visitado
        function addHorseEventListeners() {
            // Bot√µes remover
            document.querySelectorAll('.btn-remove').forEach(btn => {
                btn.addEventListener('click', function() {
                    const userInfo = checkUserPermissions();
                    if (!userInfo) return;
                    
                    const { role } = userInfo;
                    
                    if (role === 'visitante') {
                        showPermissionAlert('Visitante n√£o tem permiss√£o para remover cavalos da visita.');
                        return;
                    }
                    
                    const horseId = parseInt(this.getAttribute('data-id'));
                    removeHorseFromVisita(horseId);
                    showNotification('Cavalo removido da visita!', 'warning');
                });
            });
            
            // Bot√µes marcar como visitado
            document.querySelectorAll('.btn-visit:not(.visited)').forEach(btn => {
                btn.addEventListener('click', function() {
                    const userInfo = checkUserPermissions();
                    if (!userInfo) return;
                    
                    const { role } = userInfo;
                    
                    if (role === 'visitante') {
                        showPermissionAlert('Visitante n√£o tem permiss√£o para marcar cavalos como visitados.');
                        return;
                    }
                    
                    const horseId = parseInt(this.getAttribute('data-id'));
                    markHorseAsVisited(horseId);
                    showNotification('Cavalo marcado como visitado!', 'success');
                });
            });
        }
        
        // ========== INICIALIZA√á√ÉO MODIFICADA ==========
        function init() {
            // Verificar e aplicar permiss√µes
            applyPermissionsToVisitaPage();
            
            // Resto da inicializa√ß√£o permanece
            const userData = localStorage.getItem('vetSystemCurrentUser');
            if (userData) {
                const user = JSON.parse(userData);
                loggedUser.textContent = user.name;
            }

            renderVisitas();
            setupEventListeners();
        }
        
        // Iniciar a aplica√ß√£o
        document.addEventListener('DOMContentLoaded', init);
        
        // Resto do c√≥digo JavaScript permanece o mesmo...
        // (todas as outras fun√ß√µes permanecem inalteradas)
    </script>
</body>
</html>
