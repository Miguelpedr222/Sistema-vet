<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Ficha - Sistema Veterinário</title>
    <style>
        /* (todo o CSS permanece exatamente o mesmo) */
        
        /* ESTILOS ADICIONAIS PARA PERMISSÕES */
        .permission-warning {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        }
        
        .readonly-field {
            background-color: #f8f9fa !important;
            border-color: #ddd !important;
            color: #666 !important;
            cursor: not-allowed !important;
        }
        
        .readonly-field:focus {
            box-shadow: none !important;
            border-color: #ddd !important;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header-content">
            <div class="header-title">
                <h1><i class="fas fa-paw" style="margin-right: 8px;"></i> Editar Ficha</h1>
                <span id="permissionBadge">Carregando permissões...</span>
            </div>
            <div class="header-actions">
                <button class="btn btn-outline" id="backBtn">
                    <i class="fas fa-arrow-left"></i>
                    Voltar
                </button>
            </div>
        </div>
    </header>

    <!-- STATUS DE SALVAMENTO -->
    <div id="saveStatus" class="save-status hidden">
        <i class="fas fa-check-circle"></i>
        <span>Salvo automaticamente</span>
    </div>

    <!-- AVISO DE PERMISSÃO -->
    <div id="permissionWarning" class="permission-warning" style="display: none;">
        <i class="fas fa-exclamation-triangle"></i>
        <span id="warningMessage">Você tem permissões limitadas nesta ficha.</span>
    </div>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="container">
        <!-- CARD DE INFORMAÇÕES BÁSICAS -->
        <div class="form-card">
            <div class="card-header">
                <h2 class="card-title">Informações Básicas</h2>
                <p class="card-subtitle">Dados fundamentais do animal</p>
            </div>
            <div class="card-body">
                <div class="form-grid">
                    <div class="form-group required">
                        <label for="animalName">
                            <i class="fas fa-horse"></i>
                            Nome do Animal
                        </label>
                        <input type="text" id="animalName" class="form-control" placeholder="Digite o nome do animal">
                    </div>
                    
                    <!-- (restante dos campos permanece igual) -->
                </div>
            </div>
        </div>

        <!-- (restante do HTML permanece exatamente o mesmo) -->

    </main>

    <!-- (modais permanecem exatamente os mesmos) -->

    <script>
        // ========== VERIFICAÇÃO DE PERMISSÕES ==========
        function checkPermissions() {
            const userRole = localStorage.getItem('userRole');
            const permissions = JSON.parse(localStorage.getItem('userPermissions') || '{}');
            
            if (!userRole || !permissions) {
                window.location.href = 'login.html';
                return null;
            }
            
            return { role: userRole, permissions: permissions };
        }
        
        function applyPermissionsToForm() {
            const userInfo = checkPermissions();
            if (!userInfo) return;
            
            const { role, permissions } = userInfo;
            
            // Atualizar badge no header
            const permissionBadge = document.getElementById('permissionBadge');
            if (permissionBadge) {
                permissionBadge.textContent = permissions.name || userInfo.role;
            }
            
            // Mostrar aviso de permissão
            const permissionWarning = document.getElementById('permissionWarning');
            const warningMessage = document.getElementById('warningMessage');
            
            if (role === 'visitante') {
                if (permissionWarning) {
                    permissionWarning.style.display = 'block';
                    warningMessage.textContent = 'VISITANTE: Você só pode visualizar esta ficha. Edições bloqueadas.';
                    permissionWarning.style.background = 'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)';
                }
                makeFormReadOnly();
                hideAllEditButtons();
            } else if (role === 'moderador') {
                if (permissionWarning) {
                    permissionWarning.style.display = 'block';
                    warningMessage.textContent = 'MODERADOR: Você pode visualizar mas não pode editar esta ficha.';
                }
                makeFormReadOnly();
                hideAllEditButtons();
            }
            // Admin não tem restrições
        }
        
        function makeFormReadOnly() {
            // Tornar todos os campos de entrada readonly
            const formControls = document.querySelectorAll('input, select, textarea');
            formControls.forEach(control => {
                control.classList.add('readonly-field');
                control.setAttribute('readonly', true);
                control.setAttribute('disabled', true);
            });
            
            // Remover eventos de input que salvam automaticamente
            const inputs = document.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                input.removeEventListener('input', autoSave);
                input.removeEventListener('change', autoSave);
            });
            
            // Desabilitar opções de esquadrão
            const esquadraoOptions = document.querySelectorAll('.esquadrao-option');
            esquadraoOptions.forEach(option => {
                option.style.pointerEvents = 'none';
                option.style.opacity = '0.6';
            });
        }
        
        function hideAllEditButtons() {
            // Esconder botões de ação
            const actionButtons = ['#saveBtn', '#deleteBtn', '#addHistoryBtn', '.edit-history', '.delete-history'];
            actionButtons.forEach(selector => {
                const buttons = document.querySelectorAll(selector);
                buttons.forEach(btn => {
                    btn.style.display = 'none';
                });
            });
        }
        
        // ========== MODIFICAÇÕES NA INICIALIZAÇÃO ==========
        function init() {
            // Verificar permissões primeiro
            applyPermissionsToForm();
            
            // Só inicializar o formulário se o usuário tiver permissão para editar
            const userInfo = checkPermissions();
            if (userInfo && (userInfo.role === 'admin')) {
                // Inicializar normalmente para admin
                initForm();
                addInputListeners();
                setupEventListeners();
            } else if (userInfo && (userInfo.role === 'moderador' || userInfo.role === 'visitante')) {
                // Para moderador e visitante, apenas carregar os dados para visualização
                loadDataForViewOnly();
            }
        }
        
        function loadDataForViewOnly() {
            // Carregar dados do localStorage
            currentAnimal = loadFromStorage();
            
            // Preencher campos apenas para leitura
            animalName.value = currentAnimal.name || '';
            animalId.value = currentAnimal.animalId || '';
            animalColor.value = currentAnimal.color || '';
            animalSex.value = currentAnimal.sex || '';
            animalProtocol.value = currentAnimal.protocol || '';
            protocolDetails.value = currentAnimal.protocolDetails || '';
            
            // Configurar esquadrão (apenas visualização)
            esquadraoOptions.forEach(option => {
                if (option.getAttribute('data-value') === currentAnimal.esquadrao) {
                    option.classList.add('selected');
                    
                    if (currentAnimal.esquadrao === 'Outro') {
                        origemGroup.classList.remove('hidden');
                        animalOrigem.value = currentAnimal.origem || '';
                        animalOrigem.classList.add('readonly-field');
                        animalOrigem.setAttribute('readonly', true);
                    }
                }
            });
            
            // Configurar textarea como readonly
            protocolDetails.classList.add('readonly-field');
            protocolDetails.setAttribute('readonly', true);
            
            // Renderizar histórico (somente leitura)
            renderHistoryForViewOnly();
            
            // Configurar botão voltar
            backBtn.addEventListener('click', goBack);
            
            // Remover evento beforeunload
            window.removeEventListener('beforeunload', () => {});
        }
        
        function renderHistoryForViewOnly() {
            historyList.innerHTML = '';

            if (!currentAnimal.history || currentAnimal.history.length === 0) {
                historyList.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: var(--gray); background: linear-gradient(135deg, var(--primary-light), white); border-radius: 1rem; border: 2px dashed var(--border);">
                        <i class="fas fa-history" style="font-size: 3rem; color: var(--primary); margin-bottom: 1rem; opacity: 0.5;"></i>
                        <h3 style="font-size: 1.125rem; font-weight: 600; margin-bottom: 0.5rem;">Nenhum histórico registrado</h3>
                        <p style="font-size: 0.875rem;">Nenhum histórico disponível para visualização.</p>
                    </div>
                `;
                return;
            }

            const sortedHistory = [...currentAnimal.history].sort((a, b) => {
                const dateA = new Date(a.date + ' ' + (a.time || '00:00'));
                const dateB = new Date(b.date + ' ' + (b.time || '00:00'));
                return dateB - dateA;
            });

            sortedHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                historyItem.innerHTML = `
                    <div class="history-timestamp">
                        <div class="history-date">${formatDate(item.date)}</div>
                        ${item.time ? `<div class="history-time"><i class="fas fa-clock"></i> ${formatTime(item.time)}</div>` : ''}
                    </div>
                    <div class="history-content-container">
                        <div class="history-content dash-format">
                            ${formatTextWithDashHTML(item.description)}
                        </div>
                    </div>
                    <!-- Removidos os botões de ação -->
                `;
                
                historyList.appendChild(historyItem);
            });
        }
        
        // ========== MODIFICAÇÕES NAS FUNÇÕES EXISTENTES ==========
        
        // Modificar função de salvar para verificar permissões
        function saveManual() {
            const userInfo = checkPermissions();
            if (!userInfo) return;
            
            if (userInfo.role === 'visitante' || userInfo.role === 'moderador') {
                showPermissionAlert(`${userInfo.role === 'visitante' ? 'Visitante' : 'Moderador'} não tem permissão para salvar alterações.`);
                return;
            }
            
            if (!validateForm()) {
                return;
            }
            
            showSaveStatus('saving', 'Salvando...');
            
            setTimeout(() => {
                if (saveAnimalData()) {
                    showSaveStatus('saved', 'Alterações salvas com sucesso!');
                    hasUnsavedChanges = false;
                } else {
                    showSaveStatus('error', 'Erro ao salvar as alterações');
                }
            }, 500);
        }
        
        // Modificar função de deletar para verificar permissões
        function deleteAnimal() {
            const userInfo = checkPermissions();
            if (!userInfo) return;
            
            if (userInfo.role === 'visitante' || userInfo.role === 'moderador') {
                showPermissionAlert(`${userInfo.role === 'visitante' ? 'Visitante' : 'Moderador'} não tem permissão para excluir fichas.`);
                return;
            }
            
            try {
                localStorage.removeItem(STORAGE_KEY);
                showAlertModal('Sucesso', 'Ficha excluída permanentemente!');
                
                setTimeout(() => {
                    window.location.href = 'sistema.html';
                }, 2000);
            } catch (error) {
                showAlertModal('Erro', 'Ocorreu um erro ao excluir a ficha.');
            }
        }
        
        // Modificar função de adicionar histórico
        function openHistoryModal(editing = false, id = null) {
            const userInfo = checkPermissions();
            if (!userInfo) return;
            
            if (userInfo.role === 'visitante' || userInfo.role === 'moderador') {
                showPermissionAlert(`${userInfo.role === 'visitante' ? 'Visitante' : 'Moderador'} não tem permissão para adicionar ou editar histórico.`);
                return;
            }
            
            // Resto da função permanece igual para admin
            // ...
        }
        
        // Função para mostrar alerta de permissão
        function showPermissionAlert(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'permission-alert';
            alertDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 5px 20px rgba(231, 76, 60, 0.4);
                z-index: 9999;
                display: flex;
                align-items: center;
                gap: 10px;
                animation: slideInRight 0.3s ease;
                max-width: 400px;
            `;
            
            alertDiv.innerHTML = `
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 9V11M12 15H12.01M5.07183 19H18.9282C20.4678 19 21.4301 17.3333 20.6603 16L13.7321 4C12.9623 2.66667 11.0378 2.66667 10.268 4L3.33978 16C2.56998 17.3333 3.53223 19 5.07183 19Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>${message}</span>
                <button class="permission-alert-close">&times;</button>
            `;
            
            document.body.appendChild(alertDiv);
            
            alertDiv.querySelector('.permission-alert-close').addEventListener('click', () => {
                alertDiv.remove();
            });
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.style.animation = 'slideInRight 0.3s ease reverse';
                    setTimeout(() => {
                        if (alertDiv.parentNode) {
                            alertDiv.remove();
                        }
                    }, 300);
                }
            }, 5000);
        }
        
        // Adicionar CSS para animação
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            .permission-alert-close {
                background: rgba(255, 255, 255, 0.2);
                border: none;
                color: white;
                width: 24px;
                height: 24px;
                border-radius: 50%;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-left: auto;
                flex-shrink: 0;
            }
            
            .permission-alert-close:hover {
                background: rgba(255, 255, 255, 0.3);
            }
        `;
        document.head.appendChild(style);
        
        // INICIAR QUANDO O DOM ESTIVER PRONTO
        document.addEventListener('DOMContentLoaded', init);
        
        // Resto do código JavaScript permanece o mesmo...
        // (todas as outras funções permanecem inalteradas)
    </script>
</body>
</html>
