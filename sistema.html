<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Veterin√°rio</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* (todo o CSS permanece exatamente o mesmo) */
        
        /* NOVO ESTILO PARA NOTIFICA√á√ÉO DE PERMISS√ÉO */
        .permission-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(231, 76, 60, 0.4);
            z-index: 9999;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideInRight 0.3s ease;
            max-width: 400px;
        }
        
        .permission-alert.warning {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }
        
        .permission-alert.info {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .permission-alert-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            flex-shrink: 0;
        }
        
        .permission-alert-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .btn-disabled {
            opacity: 0.5;
            cursor: not-allowed !important;
            position: relative;
        }
        
        .btn-disabled::after {
            content: "üîí";
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 12px;
            background: rgba(0,0,0,0.7);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Estilo para elementos bloqueados */
        .element-blocked {
            opacity: 0.7;
            position: relative;
        }
        
        .element-blocked::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.05);
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- TELA DE TRANSI√á√ÉO -->
    <div id="welcomePage">
        <div class="welcome-container">
            <div class="welcome-logo">
                <img src="2-rcg-926x926 (1).jpg" alt="Logo Veterin√°ria">
            </div>
            <h1 class="welcome-title">Bem-vindo(a)</h1>
            <h2 class="welcome-subtitle">ao Vet2¬∞rcg System</h2>
            <div class="welcome-user" id="welcomeUserName"></div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p class="welcome-message">Carregando seus arquivos...</p>
        </div>
    </div>

    <!-- TELA DE ARQUIVOS -->
    <div id="filesPage">
        <!-- (o restante do HTML permanece exatamente o mesmo) -->
    </div>

    <!-- (os modais permanecem exatamente os mesmos) -->

    <script>
        // ========== SISTEMA DE PERMISS√ïES ==========
        function checkUserPermissions() {
            const userRole = localStorage.getItem('userRole');
            const permissions = JSON.parse(localStorage.getItem('userPermissions') || '{}');
            
            if (!userRole || !permissions) {
                window.location.href = 'login.html';
                return null;
            }
            
            return { role: userRole, permissions: permissions };
        }
        
        function showPermissionAlert(message, type = 'error') {
            // Remover alertas anteriores
            const existingAlerts = document.querySelectorAll('.permission-alert');
            existingAlerts.forEach(alert => alert.remove());
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `permission-alert ${type}`;
            alertDiv.innerHTML = `
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 9V11M12 15H12.01M5.07183 19H18.9282C20.4678 19 21.4301 17.3333 20.6603 16L13.7321 4C12.9623 2.66667 11.0378 2.66667 10.268 4L3.33978 16C2.56998 17.3333 3.53223 19 5.07183 19Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>${message}</span>
                <button class="permission-alert-close">&times;</button>
            `;
            
            document.body.appendChild(alertDiv);
            
            alertDiv.querySelector('.permission-alert-close').addEventListener('click', () => {
                alertDiv.remove();
            });
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.style.animation = 'slideInRight 0.3s ease reverse';
                    setTimeout(() => {
                        if (alertDiv.parentNode) {
                            alertDiv.remove();
                        }
                    }, 300);
                }
            }, 5000);
        }
        
        function applyPermissionsToUI() {
            const userInfo = checkUserPermissions();
            if (!userInfo) return;
            
            const { role, permissions } = userInfo;
            
            // Atualizar texto do usu√°rio logado
            const loggedUserElement = document.getElementById('loggedUser');
            if (loggedUserElement) {
                loggedUserElement.textContent = `${localStorage.getItem('currentUser')} (${role === 'admin' ? 'Administrador' : role === 'moderador' ? 'Moderador' : 'Visitante'})`;
            }
            
            // Aplicar permiss√µes espec√≠ficas
            if (role === 'visitante') {
                // Visitante s√≥ pode visualizar
                disableAllEditButtons();
                disableAllDeleteButtons();
                disableAllCreateButtons();
                showPermissionAlert('Visitante: Acesso apenas para consulta. Edi√ß√µes bloqueadas.', 'warning');
            } else if (role === 'moderador') {
                // Moderador pode ver tudo mas n√£o editar fichas
                disableFichaEditButtons();
                disableFichaDeleteButtons();
                enableCadernoVisitasButtons();
                showPermissionAlert('Moderador: Pode visualizar tudo e editar caderno de visitas, mas n√£o pode editar fichas.', 'info');
            }
            // Admin tem todas as permiss√µes (n√£o precisa fazer nada)
        }
        
        function disableAllEditButtons() {
            // Desabilitar todos os bot√µes de edi√ß√£o
            const editButtons = document.querySelectorAll('.btn-edit, #btnEditHorse, .edit-history');
            editButtons.forEach(btn => {
                btn.classList.add('btn-disabled');
                btn.setAttribute('title', 'Permiss√£o negada para editar');
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    showPermissionAlert('Visitante n√£o tem permiss√£o para editar registros.');
                });
            });
        }
        
        function disableAllDeleteButtons() {
            // Desabilitar todos os bot√µes de exclus√£o
            const deleteButtons = document.querySelectorAll('.btn-delete-horse, .delete-history, #deleteBtn, .btn-remove');
            deleteButtons.forEach(btn => {
                btn.classList.add('btn-disabled');
                btn.setAttribute('title', 'Permiss√£o negada para excluir');
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    showPermissionAlert('Visitante n√£o tem permiss√£o para excluir registros.');
                });
            });
        }
        
        function disableAllCreateButtons() {
            // Desabilitar todos os bot√µes de cria√ß√£o
            const createButtons = document.querySelectorAll('#btnAddHorse, #btnNovaColica, #btnNovoCaderno, .btn-add-history-entry, #addHistoryBtn');
            createButtons.forEach(btn => {
                btn.classList.add('btn-disabled');
                btn.setAttribute('title', 'Permiss√£o negada para criar');
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    showPermissionAlert('Visitante n√£o tem permiss√£o para criar novos registros.');
                });
            });
        }
        
        function disableFichaEditButtons() {
            // Desabilitar apenas bot√µes relacionados a fichas
            const fichaEditButtons = document.querySelectorAll('#btnEditHorse, .btn-edit[data-id]');
            fichaEditButtons.forEach(btn => {
                btn.classList.add('btn-disabled');
                btn.setAttribute('title', 'Moderador n√£o pode editar fichas');
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    showPermissionAlert('Moderador n√£o tem permiss√£o para editar fichas.');
                });
            });
        }
        
        function disableFichaDeleteButtons() {
            // Desabilitar apenas bot√µes de exclus√£o de fichas
            const fichaDeleteButtons = document.querySelectorAll('#btnDeleteHorse, .btn-delete-horse[data-id]');
            fichaDeleteButtons.forEach(btn => {
                btn.classList.add('btn-disabled');
                btn.setAttribute('title', 'Moderador n√£o pode excluir fichas');
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    showPermissionAlert('Moderador n√£o tem permiss√£o para excluir fichas.');
                });
            });
        }
        
        function enableCadernoVisitasButtons() {
            // Habilitar bot√µes do caderno de visitas
            const visitaButtons = document.querySelectorAll('#btnVisita, #btnNovoCaderno, .btn-visit');
            visitaButtons.forEach(btn => {
                btn.classList.remove('btn-disabled');
                btn.removeAttribute('title');
            });
        }
        
        // ========== VERIFICA√á√ÉO DE LOGIN ==========
        function checkLogin() {
            const storedUser = localStorage.getItem('currentUser');
            const storedRole = localStorage.getItem('userRole');
            
            if (!storedUser || !storedRole) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }
        
        // ========== FUN√á√ïES DE TRANSI√á√ÉO ==========
        function showWelcomePage() {
            const userInfo = checkUserPermissions();
            if (!userInfo) return;
            
            welcomePage.style.display = 'flex';
            welcomeUserName.textContent = localStorage.getItem('currentUser');
            
            setTimeout(function() {
                showFilesPage();
            }, 4500);
        }
        
        function showFilesPage() {
            welcomePage.style.display = 'none';
            filesPage.style.display = 'block';
            
            // Aplicar permiss√µes √† UI
            applyPermissionsToUI();
            
            // Resto do c√≥digo permanece
            loggedUser.textContent = localStorage.getItem('currentUser');
            generateAlphabetFilter();
            renderHorses();
            renderColicas();
            renderColicaStats();
            initCharts();
        }
        
        // ========== MODIFICA√á√ïES NAS FUN√á√ïES EXISTENTES ==========
        
        // Modificar a fun√ß√£o redirectToFicha para verificar permiss√µes
        function redirectToFicha(horseId) {
            const userInfo = checkUserPermissions();
            if (!userInfo) return;
            
            const { role } = userInfo;
            
            if (role === 'visitante') {
                showPermissionAlert('Visitante n√£o tem permiss√£o para acessar a edi√ß√£o de fichas.');
                return;
            }
            
            localStorage.setItem('currentHorseId', horseId);
            window.location.href = 'ficha.html';
        }
        
        // Modificar a fun√ß√£o de editar cavalo
        document.querySelectorAll('.btn-edit').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                const horseId = parseInt(e.currentTarget.getAttribute('data-id'));
                
                const userInfo = checkUserPermissions();
                if (!userInfo) return;
                
                const { role } = userInfo;
                
                if (role === 'visitante') {
                    showPermissionAlert('Visitante n√£o tem permiss√£o para editar fichas.');
                    return;
                }
                
                if (role === 'moderador') {
                    showPermissionAlert('Moderador n√£o tem permiss√£o para editar fichas.');
                    return;
                }
                
                redirectToFicha(horseId);
            });
        });
        
        // Modificar a fun√ß√£o de excluir cavalo
        document.querySelectorAll('.btn-delete-horse').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                const horseId = parseInt(e.currentTarget.getAttribute('data-id'));
                
                const userInfo = checkUserPermissions();
                if (!userInfo) return;
                
                const { role } = userInfo;
                
                if (role === 'visitante' || role === 'moderador') {
                    showPermissionAlert(`${role === 'visitante' ? 'Visitante' : 'Moderador'} n√£o tem permiss√£o para excluir fichas.`);
                    return;
                }
                
                showCustomConfirm(horseId);
            });
        });
        
        // Modificar a fun√ß√£o de adicionar cavalo
        btnAddHorse.addEventListener('click', () => {
            const userInfo = checkUserPermissions();
            if (!userInfo) return;
            
            const { role } = userInfo;
            
            if (role === 'visitante' || role === 'moderador') {
                showPermissionAlert(`${role === 'visitante' ? 'Visitante' : 'Moderador'} n√£o tem permiss√£o para criar novas fichas.`);
                return;
            }
            
            openAddModal();
        });
        
        // Modificar a fun√ß√£o de nova c√≥lica
        btnNovaColica.addEventListener('click', () => {
            const userInfo = checkUserPermissions();
            if (!userInfo) return;
            
            const { role } = userInfo;
            
            if (role === 'visitante') {
                showPermissionAlert('Visitante n√£o tem permiss√£o para registrar novas c√≥licas.');
                return;
            }
            
            openColicaModal();
        });
        
        // Modificar a fun√ß√£o de criar novo caderno de visitas
        btnNovoCaderno.addEventListener('click', () => {
            const userInfo = checkUserPermissions();
            if (!userInfo) return;
            
            const { role } = userInfo;
            
            if (role === 'visitante') {
                showPermissionAlert('Visitante n√£o tem permiss√£o para criar cadernos de visitas.');
                return;
            }
            
            openCadernoModal();
        });
        
        // ========== INICIALIZA√á√ÉO MODIFICADA ==========
        function init() {
            if (!checkLogin()) {
                return;
            }
            
            // Verificar e aplicar permiss√µes
            applyPermissionsToUI();
            
            // Resto da inicializa√ß√£o permanece
            currentUser = localStorage.getItem('currentUser');
            
            // Configurar event listeners
            setupEventListeners();
            
            // Iniciar a aplica√ß√£o
            showWelcomePage();
        }
        
        // Resto do c√≥digo JavaScript permanece o mesmo...
        // (todas as outras fun√ß√µes permanecem inalteradas)
        
        // Iniciar a aplica√ß√£o
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
